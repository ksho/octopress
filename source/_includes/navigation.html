<ul class="subscription" data-subscription="rss{% if site.subscribe_email %} email{% endif %}">
  <li><a class="symbol" href="{{ site.twitter_link }}" rel="twitter-link" title="Twitter"><i class="fa fa-twitter fa-nav-size"></i></a></li>
  <li><a class="symbol" href="{{ site.github_link }}" rel="github-link" title="Github"><i class="fa fa-github-alt fa-nav-size"></i></a></li>
  <li><a class="symbol" href="{{ site.flickr_link }}" rel="flickr-link" title="Flickr"><i class="fa fa-flickr fa-nav-size"></i></a></li>
  <li><a class="symbol" href="{{ site.subscribe_rss }}" rel="rss" title="RSS"><i class="fa fa-rss fa-nav-size"></i></a></li>
  {% if site.subscribe_email %}
    <li><a href="{{ site.subscribe_email }}" rel="subscribe-email" title="subscribe via email">Email</a></li>
  {% endif %}
</ul>
  {% if site.simple_search %}
<form action="{{ site.simple_search }}" method="get">
  <fieldset role="search">
    <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
    <input class="search" type="text" name="q" results="0" placeholder="Search"/>
  </fieldset>
</form>
  {% endif %}
{% include custom/navigation.html %}
